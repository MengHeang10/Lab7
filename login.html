<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <title>Log in</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
               <div class="card border-0 shadow rounded-3 my-5">
                  <div class="card-body p-4 p-sm-5">
                     <div class="p-3 bg-black text-center text-white bg-opacity-75">
                        <h1>Angle</h1>
                     </div>
                     <div class="text-center p-1">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">SIGN IN TO CONTINUE</h5>
                     </div>
                     <form>
                        <div class="form-floating mb-3">
                           <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                           <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                           <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                           <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-check mb-3">
                           <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                           <div class="row form-group my-4">
                              <div class="col">
                                 <input class="form-check-input" type="checkbox" name="remember">
                                 <label class="form-check-label">Remember Me</label>
                              </div>
                              <div class="col-7">
                                 <label class="form-check  text-black-50">Forgot your password?</label>
                              </div>
                           </div>
                        </div>
                        <div class="d-grid">
                           <button class="btn btn-primary btn-login  fw-bold" type="submit">Login</button>
                        </div>
                        <hr class="my-4">
                        <div class="d-grid mb-2">
                           <button  class="btn btn-outline-dark w-100 mt-1 my-3 opacity-75" type="submit">
                           Need to Signup?
                           </button>
                        </div>
                        <div class="d-grid">
                           <button  class="btn btn-outline-dark w-100 mt-1 my-3 opacity-75" type="submit">
                           Register Now
                           </button>
                        </div>
                     </form>
                  </div>
                  <div class="text-center">
                     <p class="mt-3 my-0">Â© 2021- Angle</p>
                     <p>Bootstrap Admin Template</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      </div>
      </div>
   </body>
</html>
